<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link href="tailwind.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />

  <meta
      name="description"
      content="Pizza Markup Language to Text"
    />
  <title>PML</title>
</head>

<body>
  <div class="flex flex-col min-h-screen bg-red-300 rounded-lg shadow bg-no-repeat bg-center" style="background-image: url(pizza_bg.png); background-size: 100%;" >

    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col  items-center">
        <a href="/" class="flex  title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
          <img src="android-chrome-192x192.png" class="w-10 h-10 text-white p-1 bg-pink-500 rounded-full" alt="PML Logo">
          <span class="ml-3 font-dosis font-extrabold text-3xl text-pink-500">Pizza Markup Language</span>
        </a>
      </div>
    </header>
    
    <section class="text-gray-600 body-font flex flex-grow">
      <div class="container px-5 py-12 mx-auto flex flex-wrap">
        <div class="flex flex-wrap w-full">
          <div class="p-4 lg:w-1/2 w-full">
            <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
              <div class="flex-grow">
                <div class="w-full mx-auto max-w-3xl bg-red-200 text-gray-700 rounded-lg shadow p-4">
                  <h2 class="w-full mb-2 text-xl font-bold leading-tight">PML Order</h2>
                  <div class="flex flex-wrap mb-6">
                    <div class="relative w-full appearance-none label-floating">
                      <textarea class="autoexpand tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500" id="order" rows="10" type="text" placeholder="PML code...">
                      </textarea>
                      <label for="order" class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
                        PML code
                      </label>
                    </div>
                  </div>
                    <button class="w-full shadow bg-blue-400 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" id="btn-order">
                      Submit
                    </button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-4 lg:w-1/2 w-full">
            <div class="grid border-2 rounded-lg border-gray-200 border-opacity-50 p-8 grid-cols-1 gap-4">
              <div class="w-full mx-auto max-w-3xl bg-red-200 text-gray-700 rounded-lg shadow p-4">
                <h2 class="w-full mb-2 text-xl font-bold leading-tight">Text Result</h2>
              <div id="display" class="bg-gray-200 rounded-lg p-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="text-gray-600 body-font flex">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <img src="android-chrome-192x192.png" class="w-10 h-10 text-gray-100 p-1 bg-pink-500 rounded-full" alt="PML Logo">
        <span class="ml-3 text-xl text-pink-500">PML</span>
      </a>
      <p class="text-sm text-gray-100 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
        © 2021 Jerald Baroro — GitHub:
        <a href="https://github.com/jerald-devOfficial" class="text-gray-100 ml-1" rel="noopener noreferrer" target="_blank">@jerald-devOfficial</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://www.facebook.com/spaueOfficial" class="text-blue-600">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z">
            </path>
          </svg>
        </a>
        <a href="https://twitter.com/spaueOfficial" class="ml-3 text-blue-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">

            </path>
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/jerald-baroro-562aab20a/" class="ml-3 text-blue-500">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">

            </path>
            <circle cx="4" cy="4" r="2" stroke="none">

            </circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
</div>
  <script src="index.js"></script>
</body>
</html>
